{% extends "base.html" %}
{% block main %}
<table>
    <h1>Página de detalles de informacion de miembros</h1>
    <tbody>
        <tr>
            <th>Nombre de usuario</th>
            <td>{{ user.nombre_de_usuario }}</td>
        </tr>
        <tr>
            <th>Correo electrónico</th>
            <td>{{ user.correo_electronico }}</td>
        </tr>
        <tr>
            <th>Edad</th>
            <td>{{ user.edad }}</td>
        </tr>
    </tbody>
</table>
<a href="{% url 'accounts:user_update' user.pk %}">Editar</a>
<a href="{% url 'accounts:password_change' %}">Cambiar contraseña</a>
{% endblock %}
